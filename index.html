<!DOCTYPE html>

    <!-- رابط Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إعادة تعيين الهوامش والحشو */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* تنسيق عام للصفحة */
        body {
            background: linear-gradient(135deg, #1D7962, #1A8D70);
            color: #FBFCFD;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            overflow-x: hidden;
        }

        /* تأثيرات العنوان الرئيسي */
        .header {
            padding: 100px 20px;
            background: rgba(12, 38, 36, 0.8);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تأثيرات الأقسام */
        .section {
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تأثيرات الأزرار */
        .button {
            background: linear-gradient(135deg, #1D7962, #1A8D70);
            color: #FBFCFD;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* تأثيرات الروابط */
        a {
            color: #1A8D70;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FBFCFD;
            text-decoration: underline;
        }

        /* تأثيرات التذييل */
        .footer {
            background: rgba(12, 38, 36, 0.8);
            color: #FBFCFD;
            padding: 20px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(29, 121, 98, 0.5), rgba(26, 141, 112, 0.5));
            z-index: -1;
            animation: rotateBackground 10s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* تأثيرات الخلفية المتحركة */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10%);
            background-size: 20px 20px;
            animation: moveBackground 5s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* أيقونات وسائل التواصل الاجتماعي */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #FBFCFD;
            font-size: 2rem;
            margin: 0 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            color: #1A8D70;
            transform: translateY(-10px);
        }
    </style>
</head>
